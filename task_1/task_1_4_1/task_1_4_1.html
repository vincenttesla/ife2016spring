<!DOCTYPE html>
<html lang="ch">
<head>
	<meta charset="UTF-8">
	<title>task_1_4_1</title>
	<style>
.gray{
	position: absolute;
	left: 50%;
	top: 50%;
	transform: translate(-50%,-50%);
	width: 400px;
	height: 200px;
	background-color: #ccc;
}
.yellow_1,.yellow_2{
	width: 50px;
	height: 50px;
	background-color: #fc0;
}
.yellow_1{
	position: absolute;
	border-radius: 0 0 50px 0;
}
.yellow_2{
	position: absolute;
	right: 0;
	bottom: 0;
	border-radius: 50px 0 0 0;
}
	</style>

</head>
<body>
	<div class="gray">
		<div class="yellow_1"></div>
		<div class="yellow_2"></div>
	</div>
</body>
</html>
